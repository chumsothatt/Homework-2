<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design layout using float</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="layout">
            <div class="row">
                <div class="col-12">
                    <div class="bloge">
                        <a href="#" class="nav-link">Start</a>
                        <input type="search" placeholder="search">
                    </div>
                </div>
                <div class="clear"></div>
                <div class="col-4">
                    <div class="facebook">
                        <a href="#" class="link-name">Facebook</a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="Yahoo">
                        <a href="#" class="link-name">Yahoo</a>
                    </div>
                </div>
                <div class="col-2">
                    <div class="dropbox">
                        <a href="#" class="link-name">Droabox</a>
                    </div>
                </div>
                <div class="col-2">
                    <div class="wechart">
                        <a href="#" class="link-name">Wechart</a>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="col-4">
                    <div class="reddit">
                        <a href="#" class="link-name">Reddit</a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="line">
                        <a href="#" class="link-name">Line</a>
                    </div>
                </div>
                <div class="col-2">
                    <div class="hakernews">
                        <a href="#" class="link-name">Hakernews</a>
                    </div>
                </div>
                <div class="col-2">
                    <div class="soundcloud">
                        <a href="#" class="link-name">Soundcloud</a>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="col-4">
                    <div class="slideshare">
                        <a href="#" class="link-name">Slideshare</a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="youtube">
                        <a href="#" class="link-name">Youtube</a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="whatsapp">
                        <a href="#" class="link-name">whatsapp</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</body>
</html>
